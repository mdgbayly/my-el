<!doctype html>
<html>
  <head>
    <title>my-el demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../my-el.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic my-el Demo</h3>
      <demo-snippet>
        <template>
          <my-el items='[{ "title": "Zinglewaga", "isSelected": true}, { "title": "Zinglezoo", "isSelected": false}, { "title": "Zingleish", "isSelected": true}]'></my-el>
        </template>
      </demo-snippet>
    </div>

    <script>
    window.addEventListener('WebComponentsReady', function(e) {
      var menu = document.querySelector('my-el');
      menu.addEventListener('d2l-menu-item-change', function(e) {
        console.log(e.detail.value);
        console.log(e.detail.selected);
      })
    });
    </script>

  </body>
</html>

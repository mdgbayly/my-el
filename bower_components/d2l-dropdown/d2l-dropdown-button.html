<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-button/d2l-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../d2l-icons/tier1-icons.html">
<link rel="import" href="d2l-dropdown-opener-behavior.html">

<dom-module id="d2l-dropdown-button">
	<template>
		<style include="d2l-dropdown-opener-styles">
			:host iron-icon {
				height: 0.8rem;
				width: 0.8rem;
			}
			:host button > span {
				margin-right: 0.6rem;
			}
			:host-context([dir="rtl"]) button > span {
				margin-left: 0.6rem;
				margin-right: 0;
			}
		</style>
		<button is="d2l-button" primary=[[primary]]>
			<span>[[text]]</span><iron-icon icon="d2l-tier1:chevron-down"></iron-icon>
		</button>
		<content></content>
	</template>
	<script>
		Polymer({
			is: 'd2l-dropdown-button',

			behaviors: [
				window.D2L.PolymerBehaviors.DropdownOpenerBehavior
			],

			properties: {
				primary: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				},
				text: String
			},

			getOpenerElement: function() {
				return this.$$('button');
			}

		});
	</script>
</dom-module>

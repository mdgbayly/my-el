<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-content.html">
<link rel="import" href="../d2l-menu/d2l-menu.html">
<link rel="import" href="../d2l-menu/d2l-menu-item-checkbox.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-button.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-context-menu.html">
<link rel="import" href="../d2l-dropdown/d2l-dropdown-menu.html">

<dom-module id="my-el">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <d2l-dropdown>
      <button class="d2l-dropdown-opener">Open it!</button>
      <d2l-dropdown-menu id="dropdown">
        <d2l-menu label="some menu">
          <template is="dom-repeat" items="{{items}}">
            <d2l-menu-item-checkbox text="{{item.title}}" value="{{index}}" selected="{{item.isSelected}}"></d2l-menu-item-checkbox>
          </template>
        </d2l-menu>
      </d2l-dropdown-menu>
    </d2l-dropdown>
  </template>

  <script>
    Polymer({

      is: 'my-el',

      ready: function() {
        console.log(this.localName + '#' + this.id + ' has local DOM initialized');
        console.log(this.items);
      },

      properties: {
        items: {
          type: Array,
          value: function() {
            return []
          },
        },
      },
    });
  </script>
</dom-module>
